<!DOCTYPE html> 
<html><head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Login</title> 
	
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
	
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
</head> <body> <div data-role="page" id="login" data-title="Login" data-theme="b">
    <form id="form1" method="post">
	    <div data-role="header" data-theme="a">
		    <h1>Patient Results Login</h1>
	    </div><!-- /header -->
	    
	    <div data-role="content">
	        <div style="max-width: 400px; margin: 0px auto;">
	            <p>
	            <label for="Username">Username</label>
	            <input type="text" name="Username" id="Username" maxlength="20" />
	            </p>
        	    
	            <p>
	            <label for="Password">Password</label>
	            <input type="password" name="Password" id="Password" maxlength="20" />
	            </p>
	            <p>
	                <div data-role="controlgroup" data-type="horizontal" style="text-align: center;">
	                    <input type="submit" id="submit1" name="submit1" value="Login" data-icon="check" data-inline="true" data-mini="true" />
	                    <a href="#" data-role="button" data-icon="delete" data-mini="true">Cancel</a>
	
	                </div>
	            </p>
	        </div>
	    </div><!-- /content -->
    	
	    <div data-role="footer" data-position="fixed">
	    <!--
		    <div data-role="controlgroup" data-type="horizontal" style="text-align: center;">
		    -->
		        <span class="ui-title" />
		        <a href="#leavefeedback" data-role="button" data-mini="true" data-shadow="false">Leave Feedback</a>
	            <a href="#" data-role="button" data-mini="true" data-shadow="false">Help</a>
	        <!--
	        </div>
	        -->
	    </div><!-- /footer -->
    </form>	
</div><!-- /page -->

<!-- Start of third page: #popup -->
<div data-role="page" id="leavefeedback" data-theme="b">

	<div data-role="header">
		<h1>Leave Feedback</h1>
		<a href="#login" data-role="button" data-icon="delete" data-rel="back" >Cancel</a>
		<a href="#login" data-role="button" data-icon="check">Send</a>
	</div><!-- /header -->

	<div data-role="content">	
		<h2>Leave Feedback</h2>
		<p>
		<label for="FeedbackComments">Your Comments</label>
		<textarea rows="8" id="FeedbackComments" name="FeedbackComments" ></textarea>
		</p>	
	</div><!-- /content -->
	
	<div data-role="footer" data-position="fixed">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page popup -->
</body>
</html>
